<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результы</title>
</head>
<body>
    {% if not res %}
        <p>Для слова "{{ word }}" нет данных</p>
    {% else %}
        <p>Результат поиска: </p>
        <p>{{ res }}</p>
    {% endif %}
    <p><a href = {{url_search}}>вернуться и поискать ещё</a></p>
    <p><a href = {{url_questionary}}>вернуться на самую первую страничку</a></p>
</body>
</html>
